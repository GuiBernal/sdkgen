      - run: sed -i -e "s/version = '1.0.0'/version = '$(cat ../../../version/version.txt)'/g" bintray.gradle
        working-directory: ./packages/android-runtime/runtime
      - run: sed -i -e "s/versionCode 1/versionCode $(date +%s)/g" build.gradle
