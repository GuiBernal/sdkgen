      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: version
      - uses: actions/setup-java@v1
        with:
          java-version: 12.x
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: 2.5.x
          channel: stable
      - run: cp LICENSE packages/dart-runtime/
      - run: flutter pub get
        working-directory: ./packages/dart-runtime
      - run: "sed 's/version: 0.0.0/version: '$(cat ../../version/version.txt)'/' -i pubspec.yaml"
        working-directory: ./packages/dart-runtime
      - run: mkdir -p $PUB_CACHE && echo "$PUB_CREDENTIALS" > $PUB_CACHE/credentials.json && flutter pub pub publish -v -f
        working-directory: ./packages/dart-runtime
        env:
          PUB_CACHE: ../pub-cache
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}

  android-runtime:
    needs: [_version]
